<ul class="list-group">
  <li draggable *ngFor="let tarefa of tarefas" [dragData]="tarefas" class="list-group-item">
    {{tarefa.descricao}}
  </li>
</ul>

<div class="col-sm-3">
  <div class="panel panel-default" droppable (onDrop)="onItemDrop($event)" *ngFor="let coluna of colunas">
      <div class="panel-heading">{{coluna.nome}}</div>
          <div class="panel-body">
              <li *ngFor="let tarefa of tarefas" class="list-group-item">
                <p *ngIf="tarefa.coluna!.id! === coluna.id">{{tarefa.descricao}}</p>
              </li>
          </div>
      </div>
  </div>
