<div class="row">
  <div class="colunas" *ngFor="let coluna of colunas">
    <h2>{{coluna.nome}}</h2>
    <div cdkDropListGroup>
    <div cdkDropList [cdkDropListData]="tarefas" class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let tarefa of retornaTarefasPorColuna(coluna.id!)" cdkDrag>
        <p>{{tarefa.descricao}}</p>
      </div>
    </div>
  </div>
  </div>
</div>
