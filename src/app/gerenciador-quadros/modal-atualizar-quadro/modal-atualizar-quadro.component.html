<div class="modal-header">
  <h5 class="modal-title" id="modalLabel"> Editar quadro </h5>
</div>
<div class="modal-body text-center">
  <form #formEditarQuadro="ngForm">
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Id do quadro</label>
      <div class="col-sm-8">
        <input disabled class="form-control" type="text" id="id" name="id" [(ngModel)]="quadroAtualizado.id" #id="ngModel" />
      </div>
    </div>
    <br>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Nome</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" id="nome" name="nome" [(ngModel)]="quadroAtualizado.nome" #nome="ngModel" />
      </div>
    </div>
    <br>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Usu√°rio criador</label>
      <div class="col-sm-8">
        <input disabled class="form-control" type="text" id="usuarioCriador" name="usuarioCriador"
          [(ngModel)]="quadroAtualizado.usuario!.nome" #usuarioCriador="ngModel" />
      </div>
    </div>
    <br>
    <br>
    <button type="button" class="btn btn-danger" (click)="atualizarQuadro()">Confirmar</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Cancelar</button>
  </form>
</div>
